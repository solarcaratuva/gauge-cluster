<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gauge Display</title>
    <link href="static/fonts.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id="controls">
            <button onclick="toggleWebcam()">Rearview</button>
            <button onclick="location.reload()">Refresh</button>
            <span id="websocket-status"></span>
        </div>
        <div id="speed-gauge">
            <span id="speed">0</span>
            <span id="units">MPH</span>
        </div>
        <div id="gear-indicator">
            <div id="gear">
                <span>D</span>
                <span>N</span>
                <span>R</span>
            </div>
        </div>
        <div id="constant-webcam-wrapper">
            <video autoplay="true" id="constant-webcam"></video>
        </div>
        <div id="gauges">
        </div>
        <video autoplay="true" id="webcam" hidden="true"></video>
        <div id="info">
            <div id="mode">
                <span>STD</span>
            </div>
            <div id="turn-signals">
                <span>&larr;</span>
                <span>&rarr;</span>
            </div>
            <div id="status">
                <div class="status-section">Batt. Volts: <span id="battery-voltage">0</span> V</div>
                <div class="status-section">Batt. Current: <span id="battery-current">0</span> A</div>
                <div class="status-section">Motor Temp: <span id="motor-temp">0</span> C</div>
                <div class="status-section">Motor Current: <span id="motor-current">0</span> A</div>
            </div>
            <div id="bps-indicator">
                <span></span>
            </div>
        </div>
    </div>
    <script src="js/gauge.min.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
