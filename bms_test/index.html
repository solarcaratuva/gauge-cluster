<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CAN Bridge Test</title>
    <link href="static/style.css" rel="stylesheet">
    <script
      src="//code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"></script>
    <link href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet">
    <script type="text/javascript" src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="controls">
            <button onclick="sendCommand('ping')">Ping</button>
            <button onclick="connectToServer()">Connect</button>
            <button onclick="disconnectFromServer()">Disconnect</button>
        </div>
        <div id="info">
            <table id="pack-status">
                <thead>
                <tr>
                    <th>SOC</th>
                    <th>SOH</th>
                    <th>voltage</th>
                    <th>current</th>
                    <th>max_temp</th>
                    <th>avg_temp</th>
                </tr>
                </thead>
            </table>
            <table id="cell-voltages">
            </table>
        </div>
    </div>
    <script src="js/client.js"></script>
</body>
</html>
